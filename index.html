<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drummer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Drummer</h1>

  <div class="drumBox">
    <div class="container">
      <div class="row">
        <div class="col">
          <label for="img1">A</label>
          <img class="a" src="images/tom1.png" alt="image of a drum" name="img1">
        </div>
        <div class="col">
          <label for="img2">S</label>
          <img class="s" src="images/tom2.png" alt="image of a drum" name="img2">
        </div>
        <div class="col">
          <label for="img3">D</label>
          <img class="d" src="images/tom3.png" alt="image of a drum" name="img3">
        </div>
        <div class="col">
          <label for="img4">F</label>
          <img class="f" src="images/tom4.png" alt="image of a drum" name="img4">
        </div>
        <div class="col">
          <label for="img5">G</label>
          <img class="g" src="images/crash.png" alt="image of a drum" name="img5">
        </div>
        <div class="col">
          <label for="img6">H</label>
          <img class="h" src="images/kick.png" alt="image of a drum" name="img6">
        </div>
        <div class="col">
          <label for="img7">J</label>
          <img class="j" src="images/snare.png" alt="image of a drum" name="img7">
        </div>
      </div>
    </div>
  </div>

  <footer>Copyright By Saba 2021</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="dice.js" charset="utf-8"></script>

</body>

</html>
